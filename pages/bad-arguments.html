<h1>Bad Argument List</h1>
<p>If you see someone making a bad argument, you can link to any of the specific arguments on this page.</p>
{%- for tag in collections.bad_argument -%}
<hr />
<a href="{{tag.url}}">
    <div style="display: inline-block; width: 50px; height: 50px;">
        <amp-img alt="image for {{tag.data.title}}" src="{{tag.data.image}}" width="{{tag.data.image-width}}"
            height="{{tag.data.image-height}}" layout="responsive">
    </div>{{ tag.data.title }}
</a>
{%- endfor -%}
